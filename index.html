<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="google-signin-client_id" content="911126653406-ob833dg4a1gmj8u014k7vlfa7uf0272d.apps.googleusercontent.com" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>Google Sign in</title>
  </head>
  <body class="bg-dark">
    <div class="wrapper bg-light" style="max-width: 500px; min-height: 100vh; display: flex; margin: auto; display: block">
      <div class="spacing bg-warning" style="padding-top: 100px"></div>
      <!-- Sign in button -->
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
      <div class="data">
        <div class="header bg-warning" style="padding-bottom: 30px">
          <img id="image" class="rounded-circle" width="125" height="125" style="margin: auto; display: block" />
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" style="margin-top: -20px">
          <path fill="#FFC107" fill-opacity="1" d="M0,64L120,96C240,128,480,192,720,192C960,192,1200,128,1320,96L1440,64L1440,0L1320,0C1200,0,960,0,720,0C480,0,240,0,120,0L0,0Z"></path>
        </svg>
        <!-- About -->
        <div class="container" style="width: 90%">
          <p style="font-weight: 500; font-size: 23px">About</p>
          <p style="color: #c4c4c4; margin-top: 30px; font-size: 17px">Full Name</p>
          <p class="" id="name" style="margin-top: -15px; font-size: 17px">zdnpl</p>
          <p style="color: #c4c4c4; font-size: 17px">Email Address</p>
          <p id="email" style="margin-top: -15px; font-size: 17px">mzidanaufal.07@gmail.com</p>
          <button type="button" class="btn btn-dark" onclick="signOut();" style="margin-top: 40px">Sign Out</button>
        </div>
      </div>
    </div>
    <style>
      .data {
        display: none;
      }
      .g-signin2 {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -50px;
        margin-left: -50px;
      }
    </style>
    <script>
      //sign in
      function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        $("#name").text(profile.getName());
        $("#email").text(profile.getEmail());
        $("#image").attr("src", profile.getImageUrl());
        $(".data").css("display", "block");
        $(".g-signin2").css("display", "none");
      }

      //sign out
      function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
          alert("You have been signed out");
          $(".g-signin2").css("display", "block");
          $(".data").css("display", "none");
        });
      }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
