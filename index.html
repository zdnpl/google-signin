<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="google-signin-client_id" content="911126653406-ob833dg4a1gmj8u014k7vlfa7uf0272d.apps.googleusercontent.com" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>Login with Google Account</title>
  </head>
  <body>
    <h2 class="alert alert-primary">Sign in with Google</h2>
    <!-- Sign in button -->
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <div class="data">
      <p>Name</p>
      <p class="alert alert-success" id="name"></p>
      <p>Profile Pict</p>
      <img id="image" class="rounded-circle" width="100" height="100" />
      <p>Email</p>
      <p id="email"></p>
      <button type="button" class="btn btn-dark" onclick="signOut();">Sign Out</button>
    </div>
    <style>
      .data {
        display: none;
      }
      .g-signin2 {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -50px;
        margin-left: -50px;
      }
    </style>
    <script>
      //sign in
      function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        $("#name").text(profile.getName());
        $("#email").text(profile.getEmail());
        $("#image").attr("src", profile.getImageUrl());
        $(".data").css("display", "block");
        $(".g-signin2").css("display", "none");
      }

      //sign out
      function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
          alert("You have been signed out");
          $(".g-signin2").css("display", "block");
          $(".data").css("display", "none");
        });
      }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
